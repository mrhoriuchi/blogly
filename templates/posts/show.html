{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}

<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<p><i>By {{ post.user.full_name }} on {{ post.friendly_date }}</i></p>

<form>
    <button formmethod="GET" formaction="/posts/{{ post.user_id }}">Cancel</button>
    <button formmethod="GET" formaction="/posts/{{ post.id }}">Edit</button>
    <button formmethod="POST" formaction="/posts/{{ post.id }}">Delete</button>
</form>

{% endblock %}
